<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollaborateEd: Student Project Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div id="app" class="h-screen flex flex-col">

        <div id="login-register-page" class="flex flex-col items-center justify-center h-full bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
            <div class="p-8 w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6 text-center">
                    Welcome to <span class="text-primary-color">CollaborateEd</span>
                </h1>
                <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-8">
                    The Student Collaboration and Project Hub.
                </p>

                <input type="email" id="auth-email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-primary-color focus:border-primary-color">
                <input type="password" id="auth-password" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-primary-color focus:border-primary-color">

                <button onclick="handleAuthSubmit(false)" class="w-full p-3 bg-primary-color text-white font-semibold rounded-lg hover:bg-secondary-color transition-colors duration-200 shadow-md">
                    Log In
                </button>

                <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
                    <a href="#" onclick="handleAuthSubmit(true)" class="text-primary-color hover:underline">
                        Need an account? Register
                    </a>
                </p>
            </div>
        </div>

        <div id="main-app-shell" class="h-full hidden">
            </div>

        <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm border border-gray-200 dark:border-gray-700">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-text-color"></h3>
                <p id="modal-message" class="text-gray-600 dark:text-gray-300 mb-6 text-sm"></p>
                <div class="flex justify-end">
                    <button onclick="closeAlertModal()" class="px-4 py-2 bg-primary-color text-white rounded-lg hover:bg-secondary-color transition-colors">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./auth.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
